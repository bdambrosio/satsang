<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramana Maharshi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ramana Maharshi</h1>
        </header>

        <!-- Nan_Yar Passage Section -->
        <section class="nan-yar-section">
            <div id="nan-yar-passage" class="nan-yar-passage">
                <p>Loading...</p>
            </div>
        </section>

        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <label class="mode-option">
                <input type="radio" name="mode" value="direct" checked>
                <span class="mode-label" title="Terse, contemplative pointing">Direct</span>
            </label>
            <label class="mode-option">
                <input type="radio" name="mode" value="conversational">
                <span class="mode-label" title="Gentler, more interactive dialogue">Conversational</span>
            </label>
        </div>

        <!-- Main Content Area -->
        <div class="main-layout">
            <main class="main-content">

                <!-- Direct mode: single response/expand sections -->
                <div id="direct-view">
                    <section class="response-section" id="response-section" style="display: none;">
                        <h2>Response</h2>
                        <div id="response-text" class="response-text"></div>
                    </section>

                    <section class="expanded-response-section" id="expanded-response-section" style="display: none;">
                        <h2>Expanded Response</h2>
                        <div id="expanded-response-text" class="expanded-response-text"></div>
                        <div id="expand-loading" class="loading-message" style="display: none;">Expanding...</div>
                    </section>
                </div>

                <!-- Conversational mode: scrolling conversation pane -->
                <div id="conv-view" style="display: none;">
                    <div id="conv-history" class="conv-history">
                        <!-- Turns appended here -->
                    </div>
                </div>

                <!-- Query input (bottom, both modes) -->
                <section class="query-section">
                    <form id="query-form">
                        <textarea 
                            id="query-input" 
                            name="query" 
                            placeholder="Enter your question..."
                            rows="3"
                            required
                        ></textarea>
                        <button type="submit" id="submit-btn">Submit</button>
                    </form>
                </section>
            </main>

            <!-- Sidebar -->
            <aside class="sidebar">
                <h2>Related Passage</h2>
                <div id="passages-list" class="passages-list">
                    <p class="empty-message">Submit a question to see a related passage.</p>
                </div>
            </aside>
        </div>
    </div>

    <!-- Expand Modal (conversational mode) -->
    <div id="expand-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close" class="modal-close">&times;</button>
            <h2>Expanded Response</h2>
            <div id="modal-expand-text" class="expanded-response-text"></div>
        </div>
    </div>

    <script>
        // ── Mode toggle persistence ──
        function getMode() {
            return document.querySelector('input[name="mode"]:checked').value;
        }

        function applyModeLayout() {
            const mode = getMode();
            const directView = document.getElementById('direct-view');
            const convView = document.getElementById('conv-view');
            if (mode === 'conversational') {
                directView.style.display = 'none';
                convView.style.display = 'block';
            } else {
                directView.style.display = 'block';
                convView.style.display = 'none';
            }
        }

        function restoreMode() {
            const saved = localStorage.getItem('ramana_mode');
            if (saved === 'conversational') {
                document.querySelector('input[name="mode"][value="conversational"]').checked = true;
            }
            applyModeLayout();
        }

        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', () => {
                localStorage.setItem('ramana_mode', getMode());
                applyModeLayout();
            });
        });
        restoreMode();

        // ── Modal ──
        function openExpandModal(text) {
            document.getElementById('modal-expand-text').textContent = text;
            document.getElementById('expand-modal').style.display = 'flex';
        }
        function closeExpandModal() {
            document.getElementById('expand-modal').style.display = 'none';
        }
        document.getElementById('modal-close').addEventListener('click', closeExpandModal);
        document.getElementById('expand-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeExpandModal();
        });

        // ── Conversation pane helpers ──
        function appendConvTurn(query, responseText) {
            const history = document.getElementById('conv-history');
            const turn = document.createElement('div');
            turn.className = 'conv-turn';

            const qDiv = document.createElement('div');
            qDiv.className = 'conv-question';
            qDiv.textContent = query;

            const rDiv = document.createElement('div');
            rDiv.className = 'conv-response';
            rDiv.textContent = responseText;

            turn.appendChild(qDiv);
            turn.appendChild(rDiv);
            history.appendChild(turn);

            // Return turn element so we can add expand link later
            return turn;
        }

        function addExpandLink(turnEl, expandedText) {
            if (!expandedText) return;
            const link = document.createElement('button');
            link.className = 'conv-expand-link';
            link.textContent = 'Expanded response\u2026';
            link.addEventListener('click', () => openExpandModal(expandedText));
            turnEl.appendChild(link);
        }

        function addConvLoading(turnEl) {
            const loading = document.createElement('div');
            loading.className = 'conv-loading';
            loading.textContent = 'Expanding\u2026';
            loading.id = 'conv-loading-indicator';
            turnEl.appendChild(loading);
            return loading;
        }

        function scrollConvToBottom() {
            const history = document.getElementById('conv-history');
            history.scrollTop = history.scrollHeight;
        }

        // ── Load Nan_Yar passage ──
        async function loadNanYar() {
            try {
                const response = await fetch('/api/nan-yar');
                const data = await response.json();
                
                if (data.passage) {
                    document.getElementById('nan-yar-passage').innerHTML = 
                        '<p>' + data.passage.replace(/\n/g, '<br>') + '</p>';
                } else {
                    document.getElementById('nan-yar-passage').innerHTML = 
                        '<p>Unable to load passage.</p>';
                }
            } catch (error) {
                console.error('Error loading Nan_Yar:', error);
                document.getElementById('nan-yar-passage').innerHTML = 
                    '<p>Error loading passage.</p>';
            }
        }

        // ── Form submission — progressive flow ──
        document.getElementById('query-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const queryInput = document.getElementById('query-input');
            const submitBtn = document.getElementById('submit-btn');
            const query = queryInput.value.trim();
            const mode = getMode();
            
            if (!query) return;
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            if (mode === 'direct') {
                // ── Direct mode: replace sections ──
                document.getElementById('response-section').style.display = 'none';
                document.getElementById('expanded-response-section').style.display = 'none';
                document.getElementById('expand-loading').style.display = 'none';
            }
            
            document.getElementById('passages-list').innerHTML = 
                '<p class="empty-message">Waiting for response...</p>';
            
            try {
                // Step 1: Get initial response
                const queryResponse = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, mode: mode }),
                });
                const queryData = await queryResponse.json();
                
                if (queryData.error) throw new Error(queryData.error);
                
                // Handle silence
                if (queryData.is_silence) {
                    const silenceMsg = queryData.message || 'Silence is sometimes the most appropriate response.';
                    if (mode === 'direct') {
                        document.getElementById('response-text').textContent = silenceMsg;
                        document.getElementById('response-section').style.display = 'block';
                    } else {
                        appendConvTurn(query, silenceMsg);
                        scrollConvToBottom();
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit';
                    document.getElementById('passages-list').innerHTML = 
                        '<p class="empty-message"></p>';
                    queryInput.value = '';
                    return;
                }
                
                const responseText = queryData.response || '';
                
                if (mode === 'direct') {
                    // Direct mode: show in sections
                    if (responseText) {
                        document.getElementById('response-text').textContent = responseText;
                        document.getElementById('response-section').style.display = 'block';
                    }
                    
                    // Re-enable form
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit';
                    
                    // Show expand loading
                    document.getElementById('expanded-response-section').style.display = 'block';
                    document.getElementById('expand-loading').style.display = 'block';
                    document.getElementById('expanded-response-text').textContent = '';
                    
                    // Kick off expand + passages
                    fetchExpandThenPassagesDirect(query, responseText);
                    
                } else {
                    // Conversational mode: append to history
                    const turnEl = appendConvTurn(query, responseText);
                    const loadingEl = addConvLoading(turnEl);
                    scrollConvToBottom();
                    
                    // Re-enable form, clear input
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit';
                    queryInput.value = '';
                    
                    // Kick off expand + passages
                    fetchExpandThenPassagesConv(query, responseText, turnEl, loadingEl);
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('passages-list').innerHTML = 
                    '<p class="error-message">Error: ' + error.message + '</p>';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });

        // ── Direct mode: fetch expand then passages ──
        async function fetchExpandThenPassagesDirect(query, responseText) {
            let expandedText = '';
            
            try {
                const expandResponse = await fetch('/api/expand', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, response: responseText, mode: 'direct' }),
                });
                const expandData = await expandResponse.json();
                
                document.getElementById('expand-loading').style.display = 'none';
                
                if (expandData.expanded_response) {
                    expandedText = expandData.expanded_response;
                    document.getElementById('expanded-response-text').textContent = expandedText;
                } else {
                    document.getElementById('expanded-response-section').style.display = 'none';
                }
            } catch (error) {
                console.error('Error expanding:', error);
                document.getElementById('expand-loading').style.display = 'none';
                document.getElementById('expanded-response-section').style.display = 'none';
            }
            
            fetchPassages(query, responseText, expandedText);
        }

        // ── Conversational mode: fetch expand then passages ──
        async function fetchExpandThenPassagesConv(query, responseText, turnEl, loadingEl) {
            let expandedText = '';
            
            try {
                const expandResponse = await fetch('/api/expand', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, response: responseText, mode: 'conversational' }),
                });
                const expandData = await expandResponse.json();
                
                // Remove loading indicator
                if (loadingEl && loadingEl.parentNode) loadingEl.remove();
                
                if (expandData.expanded_response) {
                    expandedText = expandData.expanded_response;
                    addExpandLink(turnEl, expandedText);
                    scrollConvToBottom();
                }
            } catch (error) {
                console.error('Error expanding:', error);
                if (loadingEl && loadingEl.parentNode) loadingEl.remove();
            }
            
            fetchPassages(query, responseText, expandedText);
        }

        // ── Shared: fetch passages ──
        async function fetchPassages(query, responseText, expandedText) {
            document.getElementById('passages-list').innerHTML = 
                '<p class="loading-message">Finding related passage...</p>';
            
            try {
                const passagesResponse = await fetch('/api/retrieve-passages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_input: query,
                        response: responseText,
                        expanded_response: expandedText,
                        mode: getMode(),
                    }),
                });
                const passagesData = await passagesResponse.json();
                
                const passages = passagesData.passages || [];
                
                if (passages.length === 0) {
                    document.getElementById('passages-list').innerHTML = 
                        '<p class="empty-message"></p>';
                    return;
                }
                
                let html = '';
                passages.forEach((passage) => {
                    html += `
                        <div class="passage-item">
                            <div class="passage-meta">
                                <span class="passage-author">${escapeHtml(passage.author || 'Unknown')}</span>
                                <span class="passage-title">${escapeHtml(passage.title || 'Untitled')}</span>
                                ${passage.tradition ? `<span class="passage-tradition">${escapeHtml(passage.tradition)}</span>` : ''}
                            </div>
                            <div class="passage-text">${escapeHtml(passage.text)}</div>
                        </div>
                    `;
                });
                
                document.getElementById('passages-list').innerHTML = html;
                
            } catch (error) {
                console.error('Error retrieving passages:', error);
                document.getElementById('passages-list').innerHTML = 
                    '<p class="empty-message"></p>';
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load Nan_Yar on page load
        loadNanYar();
    </script>
</body>
</html>
